<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="mainCalcBody">
        <div id="topBar"></div>
        <div id="window">
            <textarea name="calcWin" id="calcWin" readonly></textarea>
        </div>
        <div id="calcBtns">
            <div id="row1" class="calcRows">
                <div data-key=7>7</div>
                <div data-key=8>8</div>
                <div data-key=9>9</div>
                <div data-key=+>+</div>
            </div>
            <div id="row2" class="calcRows">
                <div data-key=4>4</div>
                <div data-key=5>5</div>
                <div data-key=6>6</div>
                <div data-key=->-</div>
            </div>
            <div data-key="row3" class="calcRows">
                <div data-key=1>1</div>
                <div data-key=2>2</div>
                <div data-key=3>3</div>
                <div data-key=*>*</div>
            </div>
            <div data-key="row4" class="calcRows">
                <div data-key=C>C</div>
                <div data-key=0>0</div>
                <div data-key="=">=</div>
                <div data-key="/">/</div>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
